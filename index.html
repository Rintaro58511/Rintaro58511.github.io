<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>平井凛太郎｜Game Portfolio</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:32px;line-height:1.6;background:#f8fafc;color:#0f172a}
    header{max-width:900px;margin:0 auto 24px}
    h1{margin:0 0 8px}
    .grid{max-width:900px;margin:0 auto;display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(15,23,42,.06);display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/9;border-radius:12px;object-fit:cover;border:1px solid #e2e8f0;margin-bottom:12px}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 12px}
    .tag{font-size:12px;background:#eef2ff;color:#3730a3;padding:2px 8px;border-radius:999px}
    a.button{margin-top:auto;display:inline-block;padding:10px 14px;border-radius:10px;background:#2563eb;color:#fff;text-decoration:none;text-align:center}
    a.button:hover{background:#1d4ed8}
    footer{max-width:900px;margin:24px auto 0;font-size:14px;color:#475569}
  </style>
</head>
<body>
  <header>
    <h1>平井凛太郎｜Unityゲーム作品集</h1>
    <p>自作ゲームの<strong>ソースコード</strong>をGitHub上で公開しています。各カードのボタンから該当フォルダへ移動します。</p>
  </header>

  <main class="grid">
    <!-- Ball Keeper -->
    <section class="card">
      <img src="apps/ball-keeper/Images/IMG_6719.PNG" alt="Ball Keeper のスクリーンショット" class="thumb" height="700"/>
      <h2>Ball Keeper</h2>
      <div class="tags">
        <span class="tag">Unity</span><span class="tag">C#</span><span class="tag">2D</span>
      </div>
      <p>ボールを守り続けるシンプルな2Dアクション。操作感とバランス調整を重視。</p>
      <a class="button" target="_blank" rel="noopener"
         href="https://github.com/Rintaro58511/Rintaro58511.github.io/tree/main/apps/ball-keeper/Codes">
        ソースコードを見る（GitHub）
      </a>
    </section>

    <!-- Sweets Chain -->
    <section class="card">
      <img src="apps/sweets-chain/Images/IMG_6720.PNG" alt="Sweets Chain のスクリーンショット" class="thumb" height="700"/>
      <h2>Sweets Chain</h2>
      <div class="tags">
        <span class="tag">Unity</span><span class="tag">C#</span><span class="tag">Puzzle</span>
      </div>
      <p>同種スイーツをつなげて消す連鎖パズル。UIとエフェクト演出を工夫。</p>
      <a class="button" target="_blank" rel="noopener"
         href="https://github.com/Rintaro58511/Rintaro58511.github.io/tree/main/apps/sweets-chain/Scripts">
        ソースコードを見る（GitHub）
      </a>
    </section>
  </main>

  <footer>
    © 2025 Rintaro Hirai ｜ <a target="_blank" rel="noopener" href="https://github.com/Rintaro58511">GitHub</a>
  </footer>
</body>
</html>

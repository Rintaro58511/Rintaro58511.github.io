<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>平井凛太郎｜Game Portfolio</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:32px;line-height:1.6;background:#f8fafc;color:#0f172a}
    header{max-width:900px;margin:0 auto 24px}
    h1{margin:0 0 8px}
    .grid{max-width:900px;margin:0 auto;display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 18px rgba(15,23,42,.06);display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/9;border-radius:12px;object-fit:cover;border:1px solid #e2e8f0;margin-bottom:12px}
    .tags{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 12px}
    .tag{font-size:12px;background:#eef2ff;color:#3730a3;padding:2px 8px;border-radius:999px}
    a.button{margin-top:auto;display:inline-block;padding:10px 14px;border-radius:10px;background:#2563eb;color:#fff;text-decoration:none;text-align:center}
    a.button:hover{background:#1d4ed8}
    footer{max-width:900px;margin:24px auto 0;font-size:14px;color:#475569}
  </style>
</head>
<body>
  <header>
    <h1>平井凛太郎｜Unityゲーム作品集</h1>
    <p>自作ゲームアプリのソースコードをまとめています。各カードから詳細ページへ移動できます。</p>
  </header>

  <main class="grid">
    <!-- Ball Keeper -->
    <section class="card">
      <img src="images/ball-keeper.png" alt="Ball Keeper のスクリーンショット" class="thumb" />
      <h2>Ball Keeper</h2>
      <div class="tags">
        <span class="tag">Unity</span><span class="tag">C#</span><span class="tag">2Dゲーム</span>
      </div>
      <p>ボールを守り続けるシンプルな2Dアクションゲーム。操作性とゲームバランスの調整を工夫しました。</p>
      <a class="button" href="apps/ball-keeper/">ソースコードを見る</a>
    </section>

    <!-- Sweets Chain -->
    <section class="card">
      <img src="images/sweets-chain.png" alt="Sweets Chain のスクリーンショット" class="thumb" />
      <h2>Sweets Chain</h2>
      <div class="tags">
        <span class="tag">Unity</span><span class="tag">C#</span><span class="tag">パズル</span>
      </div>
      <p>同じスイーツをつなげて消すパズルゲーム。UI設計やエフェクト表現を重視しました。</p>
      <a class="button" href="apps/sweets-chain/">ソースコードを見る</a>
    </section>
  </main>

  <footer>
    © 2025 Rintaro Hirai｜<a href="https://github.com/Rintaro58511" target="_blank" rel="noopener">GitHub</a>
  </footer>
</body>
</html>
